<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Concept Labs</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Google Fonts: Oxanium -->
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- Main CSS with variables and layout -->
        <link rel="stylesheet" href="css/main.css">
        <!-- Carousel custom styles -->
        <link rel="stylesheet" href="css/carousel.css">
        <!-- Components (buttons, etc.) custom styles -->
        <link rel="stylesheet" href="css/components.css">
        <!-- Navbar custom styles -->
        <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/svgs/concept_labs_logo.svg" alt="Concept Labs Logo" />
                </a>
                <button class="navbar-toggler" type="button" id="drawerToggle" aria-label="Open navigation menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <button class="chat-btn">CHAT WITH US</button>
                        </li>
                    </ul>
                </div>
                <!-- Drawer for mobile navigation -->
                                <div id="navbarDrawer" class="drawer-backdrop">
                                    <div>
                    <button id="drawerClose" style="align-self:flex-end;background:none;border:none;font-size:2rem;line-height:1;">&times;</button>
                    <a class="nav-link active" href="#" style="font-weight:700;color:var(--orange,#EF4D25);">HOME</a>
                    <a class="nav-link" href="#" style="font-weight:700;">ABOUT US</a>
                    <button class="chat-btn" style="width:100%;margin-left:0;">CHAT WITH US</button>
                  </div>
                </div>
            </div>
        </nav>

        <!-- Header with Carousel -->
        <header>
            <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/1200x400?text=Welcome+to+Concept+Labs" class="d-block w-100" alt="Welcome Slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Welcome to Concept Labs</h5>
                            <p>Innovate. Create. Inspire.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1200x400?text=Our+Services" class="d-block w-100" alt="Services Slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Our Services</h5>
                            <p>Discover what we offer to help you grow.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1200x400?text=Join+Us" class="d-block w-100" alt="Join Us Slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Join Us</h5>
                            <p>Be part of our creative community.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </header>

        <!-- Bootstrap JS Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        

        <!-- Navbar drawer logic -->
        <script src="js/burger_menu.js"></script>
</body>
</html>
